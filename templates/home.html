<!DOCTYPE html>
<html>
<head>
    <title>Welcome â€“ FoundaSpark</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #FAF0E6;
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 540px;
            text-align: center;
        }
        h2 {
            margin-bottom: 25px;
            color: #5D0E41;
            font-size: 26px;
        }
        form {
            margin-top: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #5D0E41;
            font-size: 15px;
        }
        input[type="text"] {
            width: 100%;
            padding: 14px 16px;
            margin-bottom: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            font-size: 16px;
            transition: border 0.3s ease, box-shadow 0.3s ease;
        }
        input[type="text"]:focus {
            border-color: #00224D;
            outline: none;
            box-shadow: 0 0 8px rgba(0, 34, 77, 0.3);
            background: #fcfcfc;
        }
        button {
            background-color: #FF204E;
            color: white;
            padding: 14px 28px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            position: relative;
            overflow: hidden;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        button::before {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            width: 100%;
            height: 100%;
            top: 0;
            left: -100%;
            transition: left 0.4s ease;
        }
        button:hover::before {
            left: 0;
        }
        button:hover {
            background-color: #A0153E;
            transform: translateY(-2px);
        }
        a {
            display: block;
            margin-top: 30px;
            font-size: 15px;
            text-decoration: none;
            color: #5D0E41;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #FF204E;
            text-decoration: underline;
        }

        .bg-iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            border: none;
            z-index: -1; /* Keeps it in the background */
        }

        @keyframes colorChange {
            0%   { color: #DDEB9D; }
            50%  { color: #D3E671; }
            100% { color: #F8ED8C; }
        }
    </style>
</head>
<body>
    <iframe class="bg-iframe" src="https://skybox.blockadelabs.com/e/ab410d7263e7538a59465ae84e5d9aba" allow="fullscreen"></iframe>
  <div class="container">
    <h2>Welcome, {{ user }}!</h2>

    <form method="post" action="/analyze">
        <label for="idea">Startup Idea:</label>
        <input type="text" id="idea" name="idea" placeholder="Enter your startup idea" required>
        <button type="submit">Analyze Idea & Market</button>
    </form>

    <a href="/logout">Logout</a>
  </div>
</body>
</html>
