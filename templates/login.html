<!DOCTYPE html>
<html>
<head>
    <title>Login â€“ FoundaSpark</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #2E236C, #17153B);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #EEE4B1;
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 540px;
            text-align: center;
        }
        h2 {
            margin-bottom: 25px;
            color: #5D0E41;
            font-size: 26px;
        }
        form {
            margin-top: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #5D0E41;
            font-size: 15px;
        }
        input[type="text"] {
            width: 100%;
            padding: 14px 16px;
            margin-bottom: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            font-size: 16px;
            transition: border 0.3s ease, box-shadow 0.3s ease;
        }
        input[type="text"]:focus {
            border-color: #00224D;
            outline: none;
            box-shadow: 0 0 8px rgba(0, 34, 77, 0.3);
            background: #fcfcfc;
        }
        button {
            background-color: #FF204E;
            color: white;
            padding: 14px 28px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            position: relative;
            overflow: hidden;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        button::before {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            width: 100%;
            height: 100%;
            top: 0;
            left: -100%;
            transition: left 0.4s ease;
        }
        button:hover::before {
            left: 0;
        }
        button:hover {
            background-color: #A0153E;
            transform: translateY(-2px);
        }
        a {
            display: block;
            margin-top: 30px;
            font-size: 15px;
            text-decoration: none;
            color: #5D0E41;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #FF204E;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
      <form method="post" action="/login">
        <h2>Login to FoundaSpark</h2>

        {% if error %}
          <p class="error-message">{{ error }}</p>
        {% endif %}

        <label>Username:</label>
        <input name="username" type="text" required>

        <label>Password:</label>
        <input name="password" type="password" required>

        <button type="submit">Login</button>
        <a href="/register">New here? Register</a>
      </form>
    </div>
</body>
</html>
